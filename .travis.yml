sudo: false
language: ruby
cache: bundler
bundler_args: --without=production --retry=6
addons:
  postgresql: "9.3"
rvm:
  - 2.2.3
before_install:
  - cp config/secret_settings.yml.example config/secret_settings.yml
before_script:
  - export OXA_DB_USER=postgres
  - export OXA_DB_PASS=
  - export OXA_TEST_DB=travis_ci_test
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - bundle exec rake
notifications:
  email: false
