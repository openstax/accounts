# see https://github.com/ankane/blazer for more info

data_sources:
  main:
    url: <%= ENV['BLAZER_DATABASE_URL'] %>

    # statement timeout, in seconds
    # none by default
    # timeout: 15

    # caching settings
    # can greatly improve speed
    # off by default
    cache:
      mode: all
      expires_in: 60

    smart_variables:
      # zone_id: "SELECT id, name FROM zones ORDER BY name ASC"
      # period: ["day", "week", "month"]
      # status: {0: "Active", 1: "Archived"}
      state: {
        0: "Temporary",
        1: "Social",
        2: "Unclaimed",
        3: "Needs Profile",
        4: "Activated",
        5: "Unverified"
      }
      role: {
        0: "Unknown",
        1: "Student",
        2: "Instructor",
        3: "Administrator",
        4: "Librarian",
        5: "Designer",
        6: "Other",
        7: "Adjunct",
        8: "Homeschool"
      }
      faculty_status: {
        0: "No Info",
        1: "Pending",
        2: "Confirmed",
        3: "Rejected",
        4: "Pending SheerID",
        5: "Rejected by SheerID",
        6: "Incomplete Signup"
      }
      school_type: {
        0: "Unknown",
        1: "Other",
        2: "College",
        3: "High School",
        4: "K12",
        5: "Home School"
      }

    linked_columns:
      user_id: "/admin/users/{value}/edit"
      salesforce_contact_id: "https://openstax.lightning.force.com/lightning/r/Contact/{value}/view"
      salesforce_lead_id: "https://openstax.lightning.force.com/lightning/r/Lead/{value}/view"

    smart_columns:
      user_id: "SELECT id, first_name last_name FROM users WHERE id IN {value}"
      state: {
        0: "Temporary",
        1: "Social",
        2: "Unclaimed",
        3: "Needs Profile",
        4: "Activated",
        5: "Unverified"
      }
      role: {
        0: "Unknown",
        1: "Student",
        2: "Instructor",
        3: "Administrator",
        4: "Librarian",
        5: "Designer",
        6: "Other",
        7: "Adjunct",
        8: "Homeschool"
      }
      faculty_status: {
        0: "No Info",
        1: "Pending",
        2: "Confirmed",
        3: "Rejected",
        4: "Pending SheerID",
        5: "Rejected by SheerID",
        6: "Incomplete Signup"
      }
      school_type: {
        0: "Unknown",
        1: "Other",
        2: "College",
        3: "High School",
        4: "K12",
        5: "Home School"
      }

# create audits
audit: true

# run queries async
# async: true

# change the time zone
time_zone: "Central Time (US & Canada)"

# class name of the user model
user_class: User

# method name for the current user
user_method: current_user

# method name for the display name
user_name: full_name

# custom before_action to use for auth
before_action_method: check_if_admin

# email to send checks from
# from_email: no-reply@openstax.org

# webhook for Slack
# slack_webhook_url: <%= ENV["BLAZER_SLACK_WEBHOOK_URL"] %>

check_schedules:
  - "1 day"
  - "1 hour"
  - "5 minutes"
