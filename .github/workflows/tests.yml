name: Tests
env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  OXA_DB_USER: accounts
  OXA_DB_PASS: accounts
  OXA_TEST_DB: ci_test
  RAILS_ENV: test
  HEADLESS: true

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  tests:
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_USER: ${{ env.OXA_DB_USER }}
          POSTGRES_DB: ${{ env.OXA_TEST_DB }}
          POSTGRES_PASSWORD: ${{ env.OXA_DB_PASS }}

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Test
        run: |
          bin/rake parallel:create parallel:load_schema parallel:seed --trace
          WORKERS=4 bin/rake parallel:spec
