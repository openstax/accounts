name: Tests
env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  OXA_DB_USER: accounts
  OXA_DB_PASS: accounts
  OXA_TEST_DB: ci_test
  RAILS_ENV: test
  HEADLESS: true

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # weekly

# Add concurrency to cancel outdated workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1']
        postgres-version: ['16']
    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_USER: ${{ env.OXA_DB_USER }}
          POSTGRES_DB: ${{ env.OXA_TEST_DB }}
          POSTGRES_PASSWORD: ${{ env.OXA_DB_PASS }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Cache PostgreSQL data
        uses: actions/cache@v4
        with:
          path: /tmp/postgres-data
          key: postgres-${{ matrix.postgres-version }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            postgres-${{ matrix.postgres-version }}-

      - name: Cache test results
        uses: actions/cache@v4
        with:
          path: |
            tmp/cache
            tmp/parallel_*
          key: test-results-${{ matrix.ruby-version }}-${{ github.sha }}
          restore-keys: |
            test-results-${{ matrix.ruby-version }}-

      - name: Test
        id: test
        run: |
          bin/rake parallel:create parallel:load_schema parallel:seed --trace
          WORKERS=4 bin/rake parallel:spec

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.ruby-version }}
          path: |
            tmp/parallel_*
            log/test.log
          retention-days: 14

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå Tests failed for Ruby ${{ matrix.ruby-version }}.\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for more details.`
            });
