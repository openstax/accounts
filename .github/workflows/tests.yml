name: Tests

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # weekly

env:
  OXA_DB_USER: ox_accounts
  OXA_DB_PASS: ox_accounts
  OXA_TEST_DB: ox_accounts_test
  RAILS_ENV: test
  HEADLESS: true
  SSHOTS: true
  CI: true
  GIT_COMMIT_SHA: ${{ github.sha }}
  GIT_BRANCH: ${{ github.ref }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  linting:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITH: lint
      BUNDLE_WITHOUT: development:test

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Rubocop
        run: bundle exec rubocop --format progress

  build:
    needs: [ linting ]
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    name: build accounts
    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_USER: ${{ env.OXA_DB_USER }}
          POSTGRES_DB: ${{ env.OXA_TEST_DB }}
          POSTGRES_PASSWORD: ${{ env.OXA_DB_PASS }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Test
        run: |
          gem install bundler:2.3.5
          bundle exec rspec
