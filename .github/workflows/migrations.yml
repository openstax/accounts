name: Migrations

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

# Add concurrency to cancel outdated workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrations:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      redis:
        image: redis
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Clone repo and checkout merge commit parent (PR target commit)
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - run: git checkout HEAD^

      # Install base commit ruby version
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Create data to be migrated and revert to PR merge commit
      - name: Cache database setup
        uses: actions/cache@v5
        with:
          path: |
            tmp/cache
            db/schema.rb
          key: db-setup-${{ github.sha }}
          restore-keys: |
            db-setup-

      - name: Create data to be migrated
        env:
          OXA_DB_USER: postgres
          OXA_DB_PASS: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rake db:create db:schema:load db:seed --trace
          bin/rails runner '3.times { FactoryBot.create :user }'
          # Export data for integrity check
          pg_dump -U postgres -h localhost -F c -f pre_migration.dump ox_accounts_test
          git checkout --force -

      # Install PR ruby version
      - name: Set up Ruby (PR version)
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Migrate the data
      - name: Migrate and verify
        env:
          OXA_DB_USER: postgres
          OXA_DB_PASS: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
        run: |
          # Run migrations
          bin/rake db:migrate
          
          # Verify data integrity
          bin/rails runner '
            begin
              User.count == 3 or raise "User count mismatch"
              puts "✅ Data integrity check passed"
            rescue => e
              puts "❌ Data integrity check failed: #{e.message}"
              exit 1
            end
          '
          
          # Export post-migration data
          pg_dump -U postgres -h localhost -F c -f post_migration.dump ox_accounts_test

      - name: Upload migration artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: migration-artifacts
          path: |
            pre_migration.dump
            post_migration.dump
            log/development.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull request context found; skipping notification.');
              return;
            }

            const body = [
              '⚠️ Migration checks **failed** for this pull request.',
              '',
              '- Please review the workflow logs for details.',
              '- Migration artifacts (`pre_migration.dump`, `post_migration.dump`, and logs) have been uploaded as workflow run artifacts.',
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: pr.number,
              body,
            });
